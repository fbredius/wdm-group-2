apiVersion: v1
kind: Service
metadata:
  name: stock-service
  labels:
    app: stock-service
    type: app-service
spec:
  type: ClusterIP
  selector:
    component: stock
  ports:
    - port: 5000
      name: http
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-deployment
  labels:
    type: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: stock
  template:
    metadata:
      labels:
        component: stock
    spec:
      containers:
        - name: stock
          image: ptemarvelde/wdm-2022:stock
          imagePullPolicy: Always
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
            requests:
              memory: "1Gi"
              cpu: "1"
          command: [ "uvicorn" ]
          args: [ "app:app", "--host", "0.0.0.0", "--port", "5000" ]
          ports:
            - containerPort: 5000
          env:
            - name: GATEWAY_URL
              value: "nginx-ingress-nginx-controller"
            - name: PAYMENT_SERVICE_URL
              value: "payment-service:5000"
            - name: POSTGRES_PASSWORD
              value: 'postgres'
            - name: POSTGRES_USER
              value: 'postgres'
            - name: POSTGRES_DB
              value: 'stock_db'
            - name: POSTGRES_HOST
              value: "stock-postgres-service"
            - name: POSTGRES_REPLICA_HOST
              value: "stock-postgres-service-replica"
            - name: PROMETHEUS_MULTIPROC_DIR
              value: "/tmp/prometheus"
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: stock-deployment
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stock-deployment
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50